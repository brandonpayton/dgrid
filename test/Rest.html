<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test Rest store</title>
		<meta name="viewport" content="width=570">
		<style>
			@import "../../dojo/resources/dojo.css";
			@import "../css/skins/claro.css";
			h2 {
				margin: 12px;
			}
			.heading {
				font-weight: bold;
				padding-bottom: 0.25em;
			}
			.ui-widget{
				margin: 10px;
			}
		</style>
		<script src="../../dojo/dojo.js" 
			data-dojo-config="async: true"></script>
		<script>
			require(["dgrid/List", "dgrid/OnDemandGrid","dgrid/Selection", "dgrid/editor", "dgrid/Keyboard", "dgrid/tree", "dojo/_base/declare", "dstore/Rest", "dstore/Observable", "dstore/Cache", "dojo/domReady!"], 
				function(List, Grid, Selection, editor, Keyboard, tree, declare, Rest, Observable, Cache){
					var testStore = new declare([ Rest, Observable, Cache ])({
						target:"./data/rest.php", 
						idProperty: "id",
						put: function(object){
							return object;
						}
					});
					testStore.getChildren = function(parent){
						return testStore.filter({parent: parent.id});
					};
					var columns = [
						tree({label:'Name', field:'name', sortable: false}),
						{label:'Id', field:'id'},
						editor({label:'Comment', field:'comment', sortable: false}, "text"),
						editor({label:'Boolean', field:'boo', sortable: false, autoSave: true}, "checkbox")
					];

					window.grid = new (declare([Grid, Selection, Keyboard]))({
						collection: testStore.filter({ parent: undefined }),
						sort: "id",
						getBeforePut: false,
						columns: columns
					}, "grid");
					deleteSelected = function(){
						for(var i in grid.selection){
							testStore.remove(i);
						}
					}
					addPage = function(){
						var selectedId = 0;
						for(var i in grid.selection){
							selectedId = +i;
						}
						testStore.put({name:"new item", id: selectedId + Math.random()});
					}
				});
				
		</script>
	</head>
	<body class="claro">
		<h2>A basic grid with Rest store</h2>
		<div id="grid"></div>
		<button onclick='deleteSelected()'>Delete Page</div>
		<button onclick='addPage()'>Add Page</div>
		<button onclick='grid.save();'>Save</div>
		<button onclick='grid.revert();'>Revert</div>
	</body>
</html>
